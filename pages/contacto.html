</head>
<body>
    <header class="encabezado">
        <!--Menu-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Café Paradise</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                    <a class="nav-link" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        

        <!--Banner-->
        <div class="banner">
            <h1 id="titulo">Dejanos tu mensaje</h1>
        </div>
    </header>

    <!--Cuepro Principal-->
    <main>
      <section class="container-fluid d-flex  mt-4 ">        
        <div class="row col-12 col-md-6 justify-content-md-start justify-content-sm-center ">
          <h2>Escribí tu consulta o reserva tu lugar</h2>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Género</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Mujer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Hombre</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">No binario</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu email">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Motivo del mensaje</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Motivo del mensaje">
          </div>          
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-secondary" type="submit">Enviar</button>
          </div>
        </div>    
        

      </section>

      <section class="container-fluid d-flex justify-content-center">
        <div class="row col-sm-12  col-md-6 col-lg-6 ">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167132768424!2d-58.38375908477038!3d-34.60373888045957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1651522308536!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
     
      
        
    </main>

      </div>
